<head />
<body onload="tableCreate()" />
<script type="text/javascript" src="tailoring.json"></script>
<script type="text/javascript" src="leatherworking.json"></script>
<script>
function tableCreate() {
  tableCreateTab(tailoring);
  tableCreateTab(leatherworking);
}

	function tableCreateTab(obj) {
    var body = document.getElementsByTagName('body')[0];
    var table = document.createElement('table');
    var tr = document.createElement('tr');
    var recipe =  obj[0];
    for (var key in recipe) {
      var value = key;
      var td = document.createElement('td');
      td.appendChild(document.createTextNode(value));
      tr.appendChild(td);
    }
    table.appendChild(tr);
    for (var i = 0; i < obj.length; i++) {
        var tr = document.createElement('tr');

        var recipe = obj[i];
        for (var key in recipe) {
          var value = recipe[key];
        	var td = document.createElement('td');
	        td.appendChild(document.createTextNode(value));
	        tr.appendChild(td);
        }

        table.appendChild(tr);
    }
    body.appendChild(table);
}
</script>
